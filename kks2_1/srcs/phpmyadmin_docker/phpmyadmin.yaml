apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: phpmyadmin
  name: phpmyadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
      - image: ft_phpmyadmin
        imagePullPolicy: Never
        name: phpmyadmin
        ports:
        - name: phpmyadmin
          containerPort: 5000
        livenessProbe:
          initialDelaySeconds: 10
          periodSeconds: 5
#tcpSocket:
#port: 5000
          httpGet:
#path: /php-fpm7
            path: /
            port: 5000

---
apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
  name: phpmyadmin
spec:
  selector:
    app: phpmyadmin
  type: LoadBalancer
  ports:
  - name: pma-port
    protocol: TCP
    port: 5000
    targetPort: 5000
