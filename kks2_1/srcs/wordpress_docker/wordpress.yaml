apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: wordpress
  name: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - image: ft_wordpress
        imagePullPolicy: Never
        name: wordpress
        livenessProbe:  # 만약 kubectl exec deploy/wordpress -- pkill 을 사용하여 프로세스를 죽이면 컨테이너 재시작
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          httpGet:
            port: 5050
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
  name: wordpress
spec:
  selector:
    app: wordpress
  type: LoadBalancer
  ports:
  - name: wordpress-port
    protocol: TCP
    port: 5050
    targetPort: 5050
