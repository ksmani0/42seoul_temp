#setup.sh: kubectl apply -f ./srcs/influxdb/influxdb.yaml >> logs.txt
apiVersion: v1
kind: Secret
metadata:
  name: influxdb-secret
  labels:
    app: influxdb
type: Opaque #It means arbitrary user-defined data, which is the default secret type.
stringData: #If not set, it is automatically set to Opaque.
  INFLUXDB_DB: telegraf
  INFLUXDB_ADMIN_USER: admin
  INFLUXDB_ADMIN_PASSWORD: 1234
  INFLUXDB_USER: seungmki
  INFLUXDB_USER_PASSWORD: 1234

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  labels:
    app: influxdb
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: ft_services-influxdb
        imagePullPolicy: Never
        ports:
        - containerPort: 8086
        volumeMounts:
        - name: influxdb-pvc
          mountPath: /var/lib/influxdb
      volumes:
      - name: influxdb-pvc
        persistentVolumeClaim:
          claimName: influxdb-pvc

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb-pvc
  labels:
    app: influxdb
spec:
  accessModes: #Mount the volume so that one node can read/write it.
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---

apiVersion: v1
kind: Service
metadata:
  name: influxdb
  labels:
    app: influxdb
spec:
  selector:
    app: influxdb
  ports:
  - name: influxdb
    port: 8086
